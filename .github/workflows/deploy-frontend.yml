name: Deploy Frontend Docker Image

on:
  push:
    branches: [ production ]
    paths:
      - 'client/**'
      - '.github/workflows/deploy-frontend.yml'
  create:

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/convocationmedal-frontend

jobs:
  build-and-deploy:
    name: Build Frontend (${{ github.ref == 'refs/heads/production' && 'Production' || 'Development' }})
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'create' && github.ref == 'refs/heads/production')
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Check deployment environment
      run: |
        echo "Branch: ${{ github.ref }}"
        echo "Event: ${{ github.event_name }}"
        if [[ "${{ github.ref }}" == "refs/heads/production" ]]; then
          echo "This is a PRODUCTION deployment - Docker image will be built and pushed"
        else
          echo "This is a development build - Docker image will be built but NOT pushed"
        fi

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      if: github.ref == 'refs/heads/production'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.IMAGE_NAME }}
        tags: |
          type=raw,value=latest

    - name: Prepare build args
      id: prep
      run: |
        : "Using provided env vars or defaults"
        API_URL="${VITE_API_URL:-https://api.convocationmedal.ccsuniversity.ac.in/api}"
        UPLOADS_URL="${VITE_UPLOADS_BASE_URL:-https://api.convocationmedal.ccsuniversity.ac.in}"
        echo "VITE_API_URL=$API_URL" >> $GITHUB_OUTPUT
        echo "VITE_UPLOADS_BASE_URL=$UPLOADS_URL" >> $GITHUB_OUTPUT
        echo "Using VITE_API_URL=$API_URL"
        echo "Using VITE_UPLOADS_BASE_URL=$UPLOADS_URL"


    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./client
        file: ./client/Dockerfile
        push: ${{ github.ref == 'refs/heads/production' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          VITE_API_URL=${{ steps.prep.outputs.VITE_API_URL }}
          VITE_UPLOADS_BASE_URL=${{ steps.prep.outputs.VITE_UPLOADS_BASE_URL }}
